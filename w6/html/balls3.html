<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
  background: #222;
  min-width: 960px;
}

rect {
  fill: none;
  pointer-events: all;
}

circle {
  fill: none;
  stroke-width: 2.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = Math.max(960, innerWidth),
    height = Math.max(500, innerHeight);

var i = 0;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .on("touchmove", particle)
    .on("mousemove", particle)
//  .on("ontouchstart" in document ? "touchmove" : "mousemove", particle)
    .attr("width", width)
    .attr("height", height);

function particle() {
  var m = d3.mouse(this);

  svg.insert("circle")
      .attr("cx", m[0])
      .attr("cy", m[1])
      .attr("r", 1e-6)
      .style("fill", d3.hsl((i = (i + 3) % 360), 10, .5))
  		.style("stroke", "#444")
      .style("stroke-opacity", 1)
//  		.attr('transform', "translate(0) rotate(0)")
  		.style("fill-opacity", 0.8)
      
//      .style("stroke", d3.hsl((i = (i + 3) % 360), 1, .5))
//      .style("stroke-opacity", 1)
    .transition()
      .duration(2000)
      .ease(Math.sqrt)
      .attr("r", 200)
      .style("stroke-opacity", 0.1).style("fill-opacity", 0)
      
    .transition()
      .duration(2000)
//      .ease(Math.sqrt)
      .attr("r", 5)
      .style("stroke-opacity", 1).style("fill-opacity", 0.8)
    .transition()
      .duration(2000)
      .ease(Math.sqrt)
      .attr("r", 100)
      .style("stroke-opacity", 0.0001).style("fill-opacity", 0)
      .remove();

  d3.event.preventDefault();
}

</script>
